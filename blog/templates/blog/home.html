{% extends 'base.html' %}
    
    {% block content %}
    
        {% for blog in blogs.all %}
        <br>
        <div class="container">
            <a href="{% url 'detail' blog.id %}">
                <h1 class="jb-red">{{ blog.title }}</h1>
            </a>
            <p>{{ blog.pub_date_pretty }}</p>
            <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}" class="jb-red">.... more</a> </p>
        </div>
        {% endfor %}
    
    {% endblock %}
